<!doctype html>
<html lang="he" dir="rtl">
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <!-- CSS -->
    <link href="Styles/reset.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.rtlcss.com/bootstrap/v4.2.1/css/bootstrap.min.css" integrity="sha384-vus3nQHTD+5mpDiZ4rkEPlnkcyTP+49BhJ4wJeJunw06ZAp+wzzeBPUXr42fi8If" crossorigin="anonymous">
    <link href="Styles/myStyle.css" rel="stylesheet" type="text/css" />
    <!-- Scripts -->
    <script src="jScripts/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdn.rtlcss.com/bootstrap/v4.2.1/js/bootstrap.min.js" integrity="sha384-a9xOd0rz8w0J8zqj1qJic7GPFfyMfoiuDjC9rqXlVOcGO/dmRqzMn34gZYDTel8k" crossorigin="anonymous"></script>
    <script src="jScripts/JavaScript.js" type="text/javascript"></script>
</head>
<body>
    <div id="container">
        <!--header-->
        <header>
            <div class="jumbotron">
                <a href="#"><img src="image/logo.png" id="logo" /></a>
                <img src="image/info_graphic_1.svg" class="imgJumbotron" />
                <h1 class="textcenter">סקר שביעות רצון</h1>
                <p class="textcenter">
                    תרגול הטיעון הרגיל, שהוא צריך להופיע כדי להתבטל. סעיד בפועל כדורגל  המלוח נלקח על ידי האב או ברזולוציה משעשעת או כדורגל. בעוד לחודש, שתיים. כדורגל כך כאב
                </p>
                <button id="buttonHead" type="button" class="btn btn-primary btn-lg btnJamboTron">אתחל עכשיו</button>

            </div>
        </header>

        <div id="myFrom">

            <form>

                <div id="page1">
                    <div>
                        <div class="progress">
                            <div class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <h3>5/1</h3>
                    </div>
                    <h2>מלא את הפרטים שלך</h2>

                    <input data-toggle="tooltip" data-placement="top" title="נא למלא את השדה" type="text" class="form-control" id="fname" name="firstname" placeholder="שם פרטי">
                    <input data-toggle="tooltip" data-placement="top" title="נא למלא את השדה" type="text" class="form-control" id="lname" name="lastname" placeholder="שם משפחה">
                    <input data-toggle="tooltip" data-placement="top" title="נא למלא את השדה" type="email" class="form-control" id="Email" name="Email" placeholder="אימייל">

                    <select data-toggle="tooltip" data-placement="top" title="נא למלא את השדה" class="form-control" id="contry">
                        <option value="eror">היבשת שלך</option>
                        <option value="אירופה">אירופה</option>
                        <option value="אסיה">אסיה</option>
                        <option value="צפון אמריקה">צפון אמריקה</option>
                        <option value="דרום אמריקה">דרום אמריקה</option>
                        <option value="אפריקה">אפריקה</option>
                    </select>
                    <div class="row" id="myYear">
                        <input data-toggle="tooltip" data-placement="top" title="נא למלא את השדה" type="number" class="form-control col-3" id="year" name="year" placeholder="גיל">
                        <div data-toggle="tooltip" data-placement="top" title="נא למלא את השדה" class="col-6 jender">
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input" value="זכר">
                                <label class="custom-control-label" for="customRadioInline1">זכר</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input" value="נקבה">
                                <label class="custom-control-label" for="customRadioInline2">נקבה</label>
                            </div>
                        </div>
                    </div>
                    <div data-toggle="tooltip" data-placement="top" title="נא למלא את השדה" class="custom-control custom-checkbox AC">
                        <input value="true" type="checkbox" class="custom-control-input" id="AC">
                        <label class="custom-control-label" for="AC">אני מאשר כי קראתי את <a href="#">התקנון</a></label>
                    </div>

                </div>
                <!--דף 2-->
                <div id="page2">
                    <div>
                        <div class="progress">
                            <div class="progress-bar bg-success" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <h3>5/2</h3>
                    </div>
                    <h2>כיצד לדרג את שביעות הרצון הכללית שלך לגבי השירות המסופק?</h2>
                    <div id="radioinPage2">
                        <div class="page2 custom-control custom-radio">
                            <input type="radio" id="page2Radio1" name="page2Radio" class="custom-control-input" value="לא מרוצה">
                            <label class="custom-control-label" for="page2Radio1">לא מרוצה</label>
                        </div>
                        <div class="page2 custom-control custom-radio">
                            <input type="radio" id="page2Radio2" name="page2Radio" class="custom-control-input" value="די מרוצה">
                            <label class="custom-control-label" for="page2Radio2">די מרוצה</label>
                        </div>
                        <div class="page2 custom-control custom-radio">
                            <input type="radio" id="page2Radio3" name="page2Radio" class="custom-control-input" value="מרוצה">
                            <label class="custom-control-label" for="page2Radio3">מרוצה</label>
                        </div>
                        <div class="page2 custom-control custom-radio">
                            <input type="radio" id="page2Radio4" name="page2Radio" class="custom-control-input" value="מאד מרוצה">
                            <label class="custom-control-label" for="page2Radio4">מאד מרוצה</label>
                        </div>
                        <div class="page2 custom-control custom-radio">
                            <input type="radio" id="page2Radio5" name="page2Radio" class="custom-control-input" value="השרות מצויין">
                            <label class="custom-control-label" for="page2Radio5">השרות מצויין</label>
                        </div>
                    </div>


                </div>

                <!--page3-->
                <div id="page3">
                    <div>
                        <div class="progress">
                            <div class="progress-bar bg-success" role="progressbar" style="width: 40%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <h3>5/3</h3>
                    </div>
                    <h2>איך שמעת על החברה שלנו?</h2>

                    <div id="radioinPage3">
                        <div class="page3 custom-control custom-checkbox">
                            <input value="חיפוש בגוגל" type="checkbox" class="custom-control-input" id="page3Check1">
                            <label class="custom-control-label" for="page3Check1">חיפוש בגוגל</label>
                        </div>
                        <div class="page3 custom-control custom-checkbox">
                            <input value="המלצה של חברים" type="checkbox" class="custom-control-input" id="page3Check2">
                            <label class="custom-control-label" for="page3Check2">המלצה של חברים</label>
                        </div>
                        <div class="page3 custom-control custom-checkbox">
                            <input value="פרסום מודפס" type="checkbox" class="custom-control-input" id="page3Check3">
                            <label class="custom-control-label" for="page3Check3">פרסום מודפס</label>
                        </div>
                        <div class="page3 custom-control custom-checkbox">
                            <input value="בעיתון" type="checkbox" class="custom-control-input" id="page3Check4">
                            <label class="custom-control-label" for="page3Check4">בעיתון</label>
                        </div>
                        <div class="page3 custom-control custom-checkbox">
                            <input value="אחר" type="checkbox" class="custom-control-input" id="page3Check5">
                            <label class="custom-control-label" for="page3Check5">אחר</label>
                        </div>
                    </div>


                </div>



                <hr />
                <button type="button" class="btn btn-primary btn-lg btnNext">הבא</button>

            </form>
        </div>


    </div>
</body>
</html>
